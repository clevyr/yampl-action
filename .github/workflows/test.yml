name: Test

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          file: |
            test/input.yaml
            test/input2.yaml
            test/*_input.yaml
          values: |
            hello=world
            tag=latest
      - run: diff test/input.yaml test/expected.yaml
      - run: diff test/input2.yaml test/expected2.yaml
      - run: diff test/glob_input.yaml test/glob_expected.yaml
